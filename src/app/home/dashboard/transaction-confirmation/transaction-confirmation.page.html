    <!-- Form --> 
    <div class="overlay">
      <div class="form">
        <!-- Confirmation  -->
        <div >
          <ion-buttons class="right">            
            <ion-button (click)="reject()"  fill="clear" mode="ios">
              Close X
            </ion-button>
          </ion-buttons>
          <div class="clear"></div>
          <div class="ion-text-center m-3"> 
            <h1>{{displayInfo.amount | currency:'ZAR':'symbol':'1.2'}}</h1> 
              <div class="info">
                {{displayInfo.description}} 
              </div>
            <!-- <span class="ion-text-primary">Bank:</span> {{details.bank}}    <br> 
            <span class="ion-text-primary">Account Number:</span> {{details.accountNumber}}    <br> 
            <span class="ion-text-primary">Account Name:</span> {{details.accountName}}    <br>  -->
            <small>Are you sure you want to proceed?</small>
            <div class="btn">
              <ion-button (click)="accept()" expand="block" mode="ios">
                COMPLETE TRANSACTION
              </ion-button>
            </div>
            <div class="btn-transparent">
              <ion-button (click)="reject()" expand="block" fill="clear" mode="ios">
                NO, TAKE ME BACK
              </ion-button>
            </div>
          </div>
        </div>
        <!-- Confirmation -->
      </div>
    </div>
    <!-- Form -->
