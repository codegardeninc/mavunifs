<ion-content>
  <div id="container"> 
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" mode="ios">
        <ion-icon slot="start" name="chevron-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <h3>Notification Settings</h3>
    <div class="form">
      <div class="form-item">
        <ion-item lines="none"> 
          <ion-label>Push Notification</ion-label>
          <ion-toggle slot="end"></ion-toggle>
        </ion-item>
      </div>
      <div class="form-item">
        <ion-item lines="none"> 
          <ion-label>Email Notification</ion-label>
          <ion-toggle slot="end"></ion-toggle>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
